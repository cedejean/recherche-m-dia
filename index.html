<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moteur de Recherche : M√©diath√®que Escale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .filters-sort-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filters-section {
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 0.9em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.9em;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .filter-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: white;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .sort-section {
            display: flex;
            flex-direction: column;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .sort-select {
            flex: 1;
        }

        .sort-order-btn {
            padding: 10px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            min-width: 120px;
            justify-content: center;
        }

        .sort-order-btn:hover {
            background: #5568d3;
        }

        .sort-arrow {
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .sort-arrow.desc {
            transform: rotate(180deg);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .stats-info {
            font-size: 0.95em;
            color: #666;
        }

        .stats-count {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1em;
        }

        .results {
            padding: 30px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-results-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .result-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .result-filename {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .result-filename a {
            color: #667eea;
            text-decoration: none;
        }

        .result-filename a:hover {
            text-decoration: underline;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .result-detail {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #666;
        }

        .result-detail-label {
            font-weight: 600;
            margin-right: 8px;
            color: #667eea;
        }

        .result-path {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.85em;
            color: #555;
            word-break: break-all;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-button {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .page-button:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .page-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .type-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 8px;
        }

        .type-doc { background: #4285f4; color: white; }
        .type-sheet { background: #0f9d58; color: white; }
        .type-slide { background: #f4b400; color: white; }
        .type-pdf { background: #ea4335; color: white; }
        .type-other { background: #9e9e9e; color: white; }

        .info-banner {
            background: #d4edda;
            color: #155724;
            padding: 15px 30px;
            text-align: center;
            border-bottom: 2px solid #28a745;
        }

        @media (max-width: 768px) {
            .search-box { flex-direction: column; }
            .filters-sort-container { grid-template-columns: 1fr; }
            .filters { grid-template-columns: 1fr; }
            .result-details { grid-template-columns: 1fr; }
            .sort-controls { flex-direction: column; align-items: stretch; }
            .sort-order-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Moteur de Recherche : M√©diath√®que Escale</h1>
            <p>Recherchez parmi les documents p√©dagogiques</p>
        </div>

        <div class="info-banner">
            ‚úÖ <strong><span id="docCount">0</span> documents</strong> disponibles ‚Ä¢ Donn√©es mises √† jour automatiquement
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Recherchez un document, une mati√®re, un chemin...">
                <button class="search-button" onclick="performSearch()">Rechercher</button>
            </div>

            <div class="filters-sort-container">
                <div class="filters-section">
                    <div class="section-title">üîé Filtres</div>
                    <div class="filters">
                        <div class="filter-group">
                            <label for="typeFilter">Type de document</label>
                            <select id="typeFilter">
                                <option value="">Tous les types</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="matiereFilter">Mati√®re</label>
                            <select id="matiereFilter">
                                <option value="">Toutes les mati√®res</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="sort-section">
                    <div class="section-title">‚ÜïÔ∏è Tri</div>
                    <div class="sort-controls">
                        <div class="filter-group sort-select">
                            <label for="sortBy">Trier par</label>
                            <select id="sortBy">
                                <option value="date">Date de modification</option>
                                <option value="folder">Ordre alphab√©tique (Dossier)</option>
                                <option value="filename">Ordre alphab√©tique (Fichier)</option>
                            </select>
                        </div>
                        <button class="sort-order-btn" id="sortOrderBtn" onclick="toggleSortOrder()">
                            <span class="sort-arrow" id="sortArrow">‚Üë</span>
                            <span id="sortOrderText">Ascendant</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="stats">
                <div class="stats-info">
                    <span class="stats-count" id="totalCount">0</span> r√©sultat(s) trouv√©(s)
                </div>
                <div class="stats-info">
                    Page <span class="stats-count" id="currentPage">1</span> sur <span class="stats-count" id="totalPages">1</span>
                </div>
            </div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        // ========================================
        // ZONE DE DONN√âES PR√â-CHARG√âES
        // ========================================
        // Collez ici les donn√©es g√©n√©r√©es par le script csv_to_js.py
        // COLLEZ VOS DONN√âES ICI (entre les lignes) :
        // ‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì‚Üì
        
        const PRELOADED_DATA = []
      ;  // Remplacez cette ligne par vos donn√©es
        
        // ‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë
        // ========================================

        let allData = [];
        let filteredData = [];
        const RESULTS_PER_PAGE = 20;
        let currentPage = 1;
        let currentSortBy = 'date';
        let currentSortOrder = 'asc'; // 'asc' ou 'desc'

        // Charger les donn√©es au d√©marrage
        window.addEventListener('DOMContentLoaded', function() {
            if (PRELOADED_DATA && PRELOADED_DATA.length > 0) {
                allData = PRELOADED_DATA;
                document.getElementById('docCount').textContent = allData.length;
                populateFilters();
                sortAndDisplay();
                console.log('‚úÖ Donn√©es charg√©es:', allData.length, 'documents');
            } else {
                document.getElementById('results').innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #d32f2f;">
                        <div style="font-size: 4em; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <h2>Aucune donn√©e pr√©-charg√©e</h2>
                        <p>Veuillez int√©grer les donn√©es CSV dans le fichier HTML.</p>
                    </div>
                `;
            }
        });

        function parseDate(dateStr) {
            if (!dateStr) return new Date(0);
            
            // Format attendu : DD/MM/YYYY
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1; // Mois de 0 √† 11
                const year = parseInt(parts[2], 10);
                return new Date(year, month, day);
            }
            return new Date(dateStr);
        }

        function sortData(data) {
            const sorted = [...data];
            
            sorted.sort((a, b) => {
                let compareValue = 0;
                
                if (currentSortBy === 'date') {
                    const dateA = parseDate(a['Derni√®re modification']);
                    const dateB = parseDate(b['Derni√®re modification']);
                    compareValue = dateA - dateB;
                } else if (currentSortBy === 'folder') {
                    const folderA = (a['Chemin'] || '').toLowerCase();
                    const folderB = (b['Chemin'] || '').toLowerCase();
                    compareValue = folderA.localeCompare(folderB);
                } else if (currentSortBy === 'filename') {
                    const filenameA = (a['Nom du fichier'] || '').toLowerCase();
                    const filenameB = (b['Nom du fichier'] || '').toLowerCase();
                    compareValue = filenameA.localeCompare(filenameB);
                }
                
                return currentSortOrder === 'asc' ? compareValue : -compareValue;
            });
            
            return sorted;
        }

        function toggleSortOrder() {
            currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            updateSortOrderButton();
            sortAndDisplay();
        }

        function updateSortOrderButton() {
            const arrow = document.getElementById('sortArrow');
            const text = document.getElementById('sortOrderText');
            
            if (currentSortOrder === 'asc') {
                arrow.classList.remove('desc');
                text.textContent = 'Ascendant';
            } else {
                arrow.classList.add('desc');
                text.textContent = 'Descendant';
            }
        }

        function sortAndDisplay() {
            const dataToSort = filteredData.length > 0 ? filteredData : allData;
            const sortedData = sortData(dataToSort);
            
            if (filteredData.length > 0) {
                filteredData = sortedData;
            }
            
            currentPage = 1;
            displayResults(sortedData);
        }

        function getDocumentType(mimeType) {
            if (!mimeType) return 'Autre';
            if (mimeType.includes('document')) return 'Document';
            if (mimeType.includes('spreadsheet')) return 'Feuille de calcul';
            if (mimeType.includes('presentation')) return 'Pr√©sentation';
            if (mimeType.includes('pdf')) return 'PDF';
            if (mimeType.includes('image')) return 'Image';
            if (mimeType.includes('video')) return 'Vid√©o';
            return 'Autre';
        }

        function getTypeBadgeClass(mimeType) {
            if (!mimeType) return 'type-other';
            if (mimeType.includes('document')) return 'type-doc';
            if (mimeType.includes('spreadsheet')) return 'type-sheet';
            if (mimeType.includes('presentation')) return 'type-slide';
            if (mimeType.includes('pdf')) return 'type-pdf';
            return 'type-other';
        }

        function populateFilters() {
            const types = new Set();
            const matieres = new Set();

            allData.forEach(item => {
                const type = getDocumentType(item['Type MIME']);
                if (type) types.add(type);
                const matiere = item['Mati√®re'] || '';
                if (matiere.trim()) matieres.add(matiere.trim());
            });

            const typeSelect = document.getElementById('typeFilter');
            typeSelect.innerHTML = '<option value="">Tous les types</option>';
            Array.from(types).sort().forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeSelect.appendChild(option);
            });

            const matSelect = document.getElementById('matiereFilter');
            matSelect.innerHTML = '<option value="">Toutes les mati√®res</option>';
            Array.from(matieres).sort().forEach(mat => {
                const option = document.createElement('option');
                option.value = mat;
                option.textContent = mat;
                matSelect.appendChild(option);
            });
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const matiereFilter = document.getElementById('matiereFilter').value;

            filteredData = allData.filter(item => {
                const filename = (item['Nom du fichier'] || '').toLowerCase();
                const matiere = (item['Mati√®re'] || '').toLowerCase();
                const chemin = (item['Chemin'] || '').toLowerCase();
                const type = getDocumentType(item['Type MIME']);

                const matchesSearch = !searchTerm || 
                    filename.includes(searchTerm) || 
                    matiere.includes(searchTerm) || 
                    chemin.includes(searchTerm);

                const matchesType = !typeFilter || type === typeFilter;
                const matchesMatiere = !matiereFilter || item['Mati√®re'] === matiereFilter;

                return matchesSearch && matchesType && matchesMatiere;
            });

            sortAndDisplay();
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const totalCount = document.getElementById('totalCount');
            const currentPageSpan = document.getElementById('currentPage');
            const totalPagesSpan = document.getElementById('totalPages');

            totalCount.textContent = data.length;

            if (data.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üì≠</div>
                        <h2>Aucun r√©sultat trouv√©</h2>
                        <p>Essayez de modifier vos crit√®res de recherche</p>
                    </div>
                `;
                return;
            }

            const totalPages = Math.ceil(data.length / RESULTS_PER_PAGE);
            const startIndex = (currentPage - 1) * RESULTS_PER_PAGE;
            const endIndex = Math.min(startIndex + RESULTS_PER_PAGE, data.length);
            const pageData = data.slice(startIndex, endIndex);

            currentPageSpan.textContent = currentPage;
            totalPagesSpan.textContent = totalPages;

            let html = '';
            pageData.forEach(item => {
                const filename = item['Nom du fichier'] || 'Sans nom';
                const matiere = item['Mati√®re'] || 'Non sp√©cifi√©';
                const chemin = item['Chemin'] || 'Non sp√©cifi√©';
                const url = item['URL'] || '';
                const mimeType = item['Type MIME'] || '';
                const type = getDocumentType(mimeType);
                const badgeClass = getTypeBadgeClass(mimeType);
                const lastModified = item['Derni√®re modification'] || '';

                html += `
                    <div class="result-item">
                        <div class="result-filename">
                            üìÑ ${url ? `<a href="${url}" target="_blank">${filename}</a>` : filename}
                            <span class="type-badge ${badgeClass}">${type}</span>
                        </div>
                        <div class="result-details">
                            <div class="result-detail">
                                <span class="result-detail-label">Mati√®re:</span>
                                <span>${matiere}</span>
                            </div>
                            ${lastModified ? `
                            <div class="result-detail">
                                <span class="result-detail-label">Modifi√© le:</span>
                                <span>${lastModified}</span>
                            </div>
                            ` : ''}
                        </div>
                        <div class="result-path">üìÅ ${chemin}</div>
                    </div>
                `;
            });

            html += createPagination(totalPages);
            resultsDiv.innerHTML = html;
        }

        function createPagination(totalPages) {
            if (totalPages <= 1) return '';

            let html = '<div class="pagination">';

            if (currentPage > 1) {
                html += `<button class="page-button" onclick="goToPage(${currentPage - 1})">‚Üê Pr√©c√©dent</button>`;
            }

            const maxButtons = 7;
            let startPage = Math.max(1, currentPage - 3);
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            if (startPage > 1) {
                html += `<button class="page-button" onclick="goToPage(1)">1</button>`;
                if (startPage > 2) html += '<span style="padding: 10px;">...</span>';
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-button ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) html += '<span style="padding: 10px;">...</span>';
                html += `<button class="page-button" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }

            if (currentPage < totalPages) {
                html += `<button class="page-button" onclick="goToPage(${currentPage + 1})">Suivant ‚Üí</button>`;
            }

            html += '</div>';
            return html;
        }

        function goToPage(page) {
            currentPage = page;
            const dataToDisplay = filteredData.length > 0 ? sortData(filteredData) : sortData(allData);
            displayResults(dataToDisplay);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') performSearch();
        });

        document.getElementById('typeFilter').addEventListener('change', performSearch);
        document.getElementById('matiereFilter').addEventListener('change', performSearch);
        
        document.getElementById('sortBy').addEventListener('change', function() {
            currentSortBy = this.value;
            sortAndDisplay();
        });
    </script>
</body>
</html>
